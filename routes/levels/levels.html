<div class="floor-slider" ng-contoller="levCtrl as lev">

  <section id="Wrapper">
    <div id="Arrows">
      <button id="Prev" aria-hidden="true">&#10094;</button><br />
      <button id="Next" aria-hidden="true">&#10095;</button>
    </div>
    <div id="Slideshow">


      <div id="Slider">
        <img ng-repeat="x in lev.images" ng-src="{{x.src}}" />
        <!-- <img src="http://www.highreshdwallpapers.com/wp-content/uploads/2014/01/Outer-Space-HD-Wallpaper-Pack-5.jpg"/>
        <img src="https://images4.alphacoders.com/106/thumb-1920-106826.jpg"/> -->
      </div>


    </div>
  </section>

  <svg width="200" height="350" >
    <rect width="180" height="325" class="zone1"/>
  </svg>
  <svg></svg>
  <svg></svg>
  <svg></svg>
  <svg></svg>
  <svg></svg>
  <svg></svg>
  <svg></svg>
  <svg></svg>

  
  <div class="lvl-info">
    <h1 class="lvl-num">2nd</h1>
    <div class="room-info" ng-if="collapse">
      <p>{{floor.rooms[0].title}}</p>
      <ul>
        <li>{{floor.rooms[0].department}}</li>
        <li>{{floor.rooms[0].person}}</li>
        <li>{{floor.rooms[0].item}}</li>
      </ul>
    </div>

</div>
